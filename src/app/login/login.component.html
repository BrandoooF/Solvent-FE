<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 register">
      <h1>Welcome!</h1>
      <p>Register here if you don't have an account</p>
      <button routerLink="/register">Register</button>
    </div>
    <div class="col-md-4 login">
      <p>Already have an account?</p>
      <h1>Login Here</h1>
      <div class="form-wrapper">
        <form [formGroup]="loginForm" novalidate>
          <input id="username" type="text" placeholder="Username" name="username" formControlName=username>
          <input id="password" type="password" placeholder="Password" name="password" formControlName=password>
          <input id="submit" type="submit" value="Log In" [disabled]="!loginForm.valid" (click)="tryLogin()">
        </form>
        <!--<p>{{ loginForm.status | json}}</p>-->
        
      </div>
    </div>
  </div>
</div>
